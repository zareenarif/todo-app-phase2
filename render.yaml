services:
  # PostgreSQL Database
  - type: pserv
    name: todo-db
    env: docker
    plan: free
    region: oregon

  # Backend API
  - type: web
    name: todo-api
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /api/v1/tasks

  # Frontend
  - type: web
    name: todo-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: todo-api
          envVarKey: RENDER_EXTERNAL_URL
          property: url
      - key: BETTER_AUTH_SECRET
        sync: true
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString

databases:
  - name: todo-db
    plan: free
    databaseName: tododb
    user: todouser
